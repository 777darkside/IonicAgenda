<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Citas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let cita of citas"
    (click)="verForm(cita.cita_id)">
    <ion-card-header>
      <h1>
        {{ cita.cita_asunto }}
      </h1>
    </ion-card-header>  
    <ion-list>
      <ion-item>
        <h2>{{ cita.cita_fecha }}</h2>
      </ion-item>
      <ion-item>
        <h2>{{ cita.cita_lugar }}</h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary"
    (click)="verForm('nuevo')">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
