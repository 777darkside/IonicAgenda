<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ encabezado }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"
            name="contacto_nombre"
            [(ngModel)]="contacto.contacto_nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input type="text"
            name="contacto_apellido"
            [(ngModel)]="contacto.contacto_apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Direccion</ion-label>
            <ion-input type="text"
            name="contacto_direccion"
            [(ngModel)]="contacto.contacto_direccion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Telefono</ion-label>
            <ion-input type="text"
            name="contacto_telefono"
            [(ngModel)]="contacto.contacto_telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="text"
            name="contacto_correo"
            [(ngModel)]="contacto.contacto_correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Categoria</ion-label>
            <ion-select [(ngModel)]="contacto.contacto_tipo">
              <ion-option value="1">Amigos</ion-option>
              <ion-option value="2">Colegio</ion-option>
              <ion-option value="3">Familia</ion-option>
              <ion-option value="4">Trabajo</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button
      (click)="guardar()">Guardar</button>

      <button
      *ngIf="parametro != 'nuevo'"
      (click)="eliminar(contacto.contacto_id)"
      ion-button color="danger">Eliminar</button>
    </ion-row>
  </ion-grid>
</ion-content>
